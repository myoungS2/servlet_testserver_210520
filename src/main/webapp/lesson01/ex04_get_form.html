<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>GET Method - Form 태그</title>
	  <!-- bootstrap CDN link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>회원 정보 입력</h1>
		<!-- 서버로 값을 전송하려면 name속성에 있는 값이 파라미터로 넘어간다. -->
		<form method="get" action="/servlet/ex04"> <!-- form태그로 감싸기 -> 서버로 보내기 위해(사용자가 동적으로 작성한 것) -->
			<div class="form-group">
				<label for="userId">아이디</label>
				<input type="text" class="form-control" id="userId" 
				name="userId" placeholder="아이디를 입력하세요">
			</div>
			<div class="form-group">
				<label for="name">이름</label>
				<input type="text" class="form-control" id="name" 
				name="name" placeholder="이름을 입력하세요">
			</div>
			<div class="form-group">
				<label for="birth">생년월일</label>
				<input type="text" class="form-control" id="birth" 
				name="birth" placeholder="예) 19950101">
			</div>
			<div class="form-group">
				<label for="email">이메일 주소</label>
				<input type="text" class="form-control" id="email" 
				name="email" placeholder="이메일 주소를 입력하세요.">
			</div>
			
			<input type="submit" class="btn btn-info" value="가입하기">
		<!-- <button type="submit">가입하기</button> -->
		</form>
				
	</div>
</body>
</html>
